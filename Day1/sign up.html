
<!DOCTYPE html>
<html> 
<head> 
      <link rel="stylesheet" type="text/css" href="desk.css">
<title>
 Registration 
</title> 
 </head>
 <body>
    <h2><b>SIGN IN</b></h2>
    <form class="container" onsubmit="register()">
        <input type="name" name="Name"   id="username" placeholder="Name" class="authin">
           <input type="email" name="email" id="email" placeholder="Email" class="authin">
          <input type="number" placeholder="Number" class="authin">
         <input type="password" name="password" id="password" placeholder="Password" class="authin">
         <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="authin">
           <input type="submit" value="SIGN IN" class="authbin" onclick="register()" >
          
        </form>
</body>
</html>
